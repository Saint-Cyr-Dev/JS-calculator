<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>JS Calculator</title>
</head>
<body>
    <!-- NAV BAR -->
    <nav class="navbar navbar-dark bg-dark" >
      <span class="navbar-brand mb-0 h1"><span>
    </nav>
    <!-- NAV BAR -->

    <Span class="title"><h1>JS calculator</h1></span>

    <!-- CALCULATRICE -->
    <Container class="container">
         
        <div class="Form-Container" >
            <!-- FORMULAIRE DE CALCULE -->
            <form id="calculatorForm">
              <div class="form-group">
                <label>Premier Chiffre</label>
                <input type="number" class="form-control" id="number1" placeholder="Entrer un chiffre">
              </div>
              <div class="form-group">
                <label>Deuxieme Chiffre</label>
                <input type="number" class="form-control" id="number2" placeholder="Entrer un chiffre">
              </div>
              <div class="form-check">
                <select class="form-select" id="operation">
                    <option selected>Choisissez votre operateur</option>
                    <option value="+">+ Addition </option>
                    <option value="-">- Soustraction</option>
                    <option value="*">* Multiplication</option>
                    <option value="/">/ Division</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Resultat</button>
              <button type="button" class="btn btn-primary" onclick="resetForm()">Reset</button>
            </form>
            <!-- FORMULAIRE DE CALCULE -->
        </div>

        <!-- RESULTATS DU CALCULE -->
        <div class="result-container">
            <h3>Resultat</h3>
            <div id="results" class="mt-3"></div>
            <div class="error" style="display: none;"></div>
        </div>
        <!-- RESULTATS DU CALCULE -->
    </Container>
    <!-- CALCULATRICE -->

    <script src="script.js"></script>
</body>
</html>
